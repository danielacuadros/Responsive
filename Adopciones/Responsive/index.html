<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ejercicio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />

        <!-- card -->
  </head>
  <body>
    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-lg-3 col-md-12 mb-4">
          <div class="card">
            <img src="imagenes/4.jpg" class="card-img-top" alt="Gato naranja" />
            <div class="card-body">
              <h5 class="card-title">Adopta tu gatito</h5>
              <p class="card-text">Encuentra a tu peludito, con nosotros</p>
              <a href="#" class="btn btn-primary">Información</a>
            </div>
          </div>
        </div>
        <!-- Form -->
        <div class="col-lg-8 col-md-12 mb-4">
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Tu nombre"
              />
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo electrónico</label>
              <input
                type="email"
                class="form-control"
                id="correo"
                placeholder="tu@correo.com"
              />
            </div>  
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea
                class="form-control"
                id="mensaje"
                rows="4"
                placeholder="Escribe tu mensaje"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
          </form>
        </div>


        <!-- img -->
        <div
          class="col-lg-1 col-md-12 d-flex flex-column align-items-center gap-2"
        >
          <img src="imagenes/3.jpg" alt="Imagen 1" class="img-fluid rounded" />
          <img src="imagenes/1.jpg" alt="Imagen 2" class="img-fluid rounded" />
          <img src="imagenes/2.jpg" alt="Imagen 3" class="img-fluid rounded" />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
